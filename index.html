<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    video {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
    }
    #capturedImage {
      width: 300px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Pokédex Test</h1>

  <!-- Camera preview -->
  <video id="camera" autoplay playsinline></video><br>

  <!-- Capture button -->
  <button id="capture">Capture</button>

  <!-- Display captured image -->
  <img id="capturedImage" alt="Captured Image"><br>

  <!-- Display prediction -->
  <div id="result" style="margin-top:20px; font-size:18px;">Prediction will appear here...</div>

  <script src="script.js"></script>
</body>
</html>
