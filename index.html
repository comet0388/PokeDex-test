<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
  <h1>Pokédex Test</h1>

  <!-- Small live video preview -->
  <video id="camera" autoplay playsinline style="width: 250px; border: 2px solid #333;"></video><br>

  <!-- Capture button -->
  <button id="capture">Capture</button><br><br>

  <!-- Snapshot preview -->
  <img id="snapshot" style="width: 250px; margin-top: 10px; display:none; border: 2px solid #666;"/>

  <!-- Display prediction -->
  <div id="result" style="margin-top:20px; font-size:18px;">Prediction will appear here...</div>

  <script src="script.js"></script>
</body>
</html>
