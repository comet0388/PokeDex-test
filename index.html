<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Classifier</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    video, img {
      width: 250px;
      border: 2px solid black;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <!-- Load Teachable Machine library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>Pokémon Classifier</h1>
  <video id="camera" autoplay playsinline></video>
  <img id="captured" style="display: none;" />
  <br>
  <button id="capture">Capture</button>
  <button id="retake" style="display: none;">Retake</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
